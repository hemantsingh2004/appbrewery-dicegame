<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="heading">
        <h1>Dice Game</h1>
    </div>
    <div class="panels">
        <div class="panel">
            <h2>Player 1</h2>
            <div class="dice">
                <div class="top">
                    <div class="circle first"></div>
                    <div class="circle second"></div>
                    <div class="circle third"></div>
                </div>
                <div class="middle">
                    <div class="circle fourth"></div>
                </div>
                <div class="bottom">
                    <div class="circle fifth"></div>
                    <div class="circle sixth"></div>
                    <div class="circle seventh"></div>
                </div>
            </div>
        </div>
        <div class="panel">
            <h2>Player 2</h2>
            <div class="dice">
                <div class="top">
                    <div class="circle first"></div>
                    <div class="circle second"></div>
                    <div class="circle third"></div>
                </div>
                <div class="middle">
                    <div class="circle fourth"></div>
                </div>
                <div class="bottom">
                    <div class="circle fifth"></div>
                    <div class="circle sixth"></div>
                    <div class="circle seventh"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
